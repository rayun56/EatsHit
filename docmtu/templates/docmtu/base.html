{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Embed -->
    {% block embed %}
    {% endblock %}
    <!-- TODO -->
    <title>EatsHit</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'docmtu/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="{% static 'docmtu/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'docmtu/js/bootstrap.bundle.min.js' %}"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'docmtu/css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Carlito">
    {% block head %}
    {% endblock %}
</head>
<body id="body" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'docmtu:index' %}">
                <img src="{% static 'docmtu/images/eats-hit.png' %}" width="250" alt="EatsHit Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_index %}{% endblock %}" href="{% url 'docmtu:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_about %}{% endblock %}" href="{% url 'docmtu:about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="text-center bg-footer text-white p-3 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Created & Hosted by <a class="link-light" href="https://rayun.dev">rayun.dev</a><br>
                    Legal Contact: <a class="link-light" href="mailto:legally@eatshit.tech">legally@EatsHit.tech</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
    {% block script %}
    {% endblock %}
</body>
</html>
